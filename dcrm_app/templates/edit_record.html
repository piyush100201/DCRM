{% extends 'base.html' %}
{% block content %}
<div class = "col-md-6 offset-md-3">
<h1>Edit Record</h1>
<form method="POST">
         {% csrf_token %}
         {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Submit</button>
    <a href="{% url 'record' current_record.id %}" class="btn btn-info">Back</a>
</form>
</div>
{% endblock content%}
